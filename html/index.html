<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="html/css/bootstrap.min.css">
    <link rel='stylesheet' href="html/css/index.css">
    <link rel="shortcut icon" href="html/img/favicon.ico">
    <title>Tirami</title>
  </head>
  <body>
    <div id="error_div" class="text-dark">
    </div>

    <nav class="navbar navbar-expand-lg navbar-light text-dark bg-light border-bottom">
      <a class="navbar-brand border-right" href="#">Tirami</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" name="home" class="nav-link active">home</a>
          </li>
          <li class="nav-item">
            <a href="#" name="chatbox" id="nav-chatbox" class="nav-link">chatbox</a>
          </li>
          <li class="nav-item">
            <a href="#" name="login" id="nav-login" class="nav-link">login</a>
          </li>
          <li class="nav-item">
            <a href="#" name="register" id="nav-register" class="nav-link">register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex h-100">
      <div id="main_container" class="bg-light text-dark h-100 border">
      </div>
      <div id="chatbox" class="d-none flex-column bg-light text-dark h-100 border">
        <input type="text" id="chatbox_input" class="form-control border-0 border-bottom border-secondary"
          placeholder="Enter a message here">
        <div id="chatbox-messages" class="bg-light text-dark border">
        </div>
      </div>
    </div>

    <!-- necessary JS files -->
    <script src="html/js/jquery-3.5.1.min.js"></script>
    <script src="html/js/popper.min.js"></script>
    <script src="html/js/bootstrap.min.js"></script>
    <script src="html/js/index.js"></script>
  </body>
</html>
